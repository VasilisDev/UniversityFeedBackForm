<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">update Issue</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-5">Update Issue</h2>
        </div>
    </div>
    <form action="#" th:action="@{/issue/form/update/{issueId}(issueId=${issueForm.id})}"  th:object="${issueForm}" method="post">
                   <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Title</label>
                        <input th:value="${issueForm.title}" type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <textarea th:value="${issueForm.description}" rows="3"  th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
             <div class="form-group col-md-6">
            <div class="g-recaptcha"
                 th:attr="data-sitekey=${@captchaSettings.getKey()}"></div>
            <span th:if="${#fields.hasErrors('reCaptchaResponse')}" th:errors="*{reCaptchaResponse}" class="text-danger"></span>

        </div>
        <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary">Add Issue</button>
        </div>
        <input type="hidden" id="issueId" th:field="*{id}" th:value="${id}">
    </form>
        </div>
<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
