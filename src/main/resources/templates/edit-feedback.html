<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">Update Feedback</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container my-5">
    <h2 class="mb-5">Update Feedback</h2>
            <form action="#" th:action="@{/feedback/form/update/issue/{issueId}/feedback/{feedbackId}(feedbackId=${feedbackForm.id},issueId=${feedbackForm.issueId})}" th:object="${feedbackForm}" method="post">
                    <h1 th:if="${feedbackForm.issueId}" th:text="${'Issue id: ' + feedbackForm.issueId}">Title</h1>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input th:value="${feedbackForm.name}" type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input th:value="${feedbackForm.email}" type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="feedback" class="col-form-label">Feedback</label>
                        <textarea th:value="${feedbackForm.feedback}" rows="3" th:field="*{feedback}" class="form-control" id="feedback" placeholder="Feedback"></textarea>
                        <span th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}" class="text-danger"></span>
                    </div>
                <div class="form-group col-md-6">
                    <div class="g-recaptcha"
                         th:attr="data-sitekey=${@captchaSettings.getKey()}"></div>
                    <span th:if="${#fields.hasErrors('reCaptchaResponse')}" th:errors="*{reCaptchaResponse}" class="text-danger"></span>

                </div>
                <div class="form-group col-md-6">
                   <button type="submit" class="btn btn-primary">Add feedback</button>
                </div>

                <input type="hidden" id="issueId" th:field="*{issueId}" th:value="${feedbackForm.issueId}">
                <input type="hidden" id="feedbackId" th:field="*{id}" th:value="${feedbackForm.id}">


            </form>
        </div>
<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
